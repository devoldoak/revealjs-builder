version: '2'
services:
    presenter:
        build: .
        image: "my_pres_name"
        ports:
        - "80:80"    
        environment:
        - MASTER_PASSWORD=yourmasterpassword
        # Must match with your socket io port exposed
        - DOCKER_HOST_PORT_SOCKETIO=1948
        # You could comment socketio service and replace link to an existing container with external_links
        depends_on:
        - socketio
    socketio:
        image: dkrpigeyre/revealjs-socketio
        ports:
        - "1948:1948"